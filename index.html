<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Udacity Neighborhood Map Project</title>

<meta name="author" content="name">
<meta name="description" content="description here">
<meta name="keywords" content="keywords,here">

<link rel="stylesheet" href="styles/map_project.css" type="text/css">
<link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="styles/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="styles/toastr.min.css" type="text/css">

<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>');
</script>

</head>

<body>

    <div class="full-page flxbx">

        <div class="top-bar">
            <h1>Vacation: Estes Park, Colorado</h1>
        </div>

        <div class="main-content flxbx">

            <div class="left-menu">
                <input type="text" data-bind="value: filter, valueUpdate: 'afterkeydown', event: { keyup: filterMarkers }" class="form-control" placeholder="Filter by">
                <ul data-bind="foreach: markerList">
                    <li data-bind="text: title, click: $parent.findMarker"></li>
                </ul>
            </div>

            <div class="map-area">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script id="infoWindowTempl" type="text/html">
        <div id="infoContent">{{infoContent}}</div>
        <div id="yelpRating"></div>
    </script>

    <script src="scripts/map_data.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwrgmzKYt6EyyXynU_mIM6T_rlnhNafj8&callback=gMap.initMap" async defer></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/knockout-latest.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/toastr.min.js"></script>
    <script src="scripts/map_project.js"></script>

</body>

</html>
